<br>
<div class="row">
  <div class="col-lg-12 col-xs-8 text-center">
    <h1>
      <p class="text-warning">Registro</p>
    </h1>
  </div>
</div>

<form name="form" (ngSubmit)="onLogin()" novalidate>
  <fieldset>
    <div class="row">
      <div class="col-lg-4">
      </div>
      <div class="col-lg-4">
        <div class="form-group">
          <label for="inputName">
            <p class="text-info">First Name</p>
          </label>
          <input type="text" class="form-control" name="name" id="inputName" [(ngModel)]="user.name" placeholder="Enter Name">
        </div>
        <div class="form-group">
          <label for="inputLastName">
            <p class="text-info">Last Name</p>
          </label>
          <input type="text" class="form-control" name="lastName" id="inputLastName" [(ngModel)]="user.lastName" placeholder="Enter lastName">
        </div>
        <div class="form-group">
          <label for="inputEmail">
            <p class="text-info">Email address</p>
          </label>
          <input type="email" class="form-control" name="username" id="inputEmail" aria-describedby="emailHelp" [(ngModel)]="player.username" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="inputPassword">
            <p class="text-info">Password</p>
          </label>
        <input type="password" class="form-control" name="password" id="inputPassword" aria-describedby="passwordHelp" [(ngModel)]="player.password" placeholder="Password">
          <small id="emailHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="">
            Remember me.
          </label>
        </div>
        </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
      </div>
      <div class="col-lg-4">
      </div>
    </div>
  </fieldset>
</form>
