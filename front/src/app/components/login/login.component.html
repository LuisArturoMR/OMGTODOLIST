<div class="contact-agileinfo">
  <div class="container">

    <!-- Stack the columns on mobile by making one full-width and the other half-width -->
    <br>
    <div class="row">
      <div class="col-lg-12 col-xs-8 text-center">
        <h1>
          <p class="text-warning">Login</p>
        </h1>

        <!--Imagen login-->
        <img src="/assets/img/login.png" class="Responsive image">

        <!--Email y password-->
        <form name="form" (ngSubmit)="onLogin()" novalidate>
          <fieldset>
            <br>
            <br>
            <div class="row">
              <div class="col-lg-4 text-left">
              </div>
              <div class="col-lg-4 text-left">
                <div class="form-group">
                  <label for="inputEmail">
                    <p class="text-info">Email address</p>
                  </label>
                  <input type="email" class="form-control" name="username" id="inputEmail" aria-describedby="emailHelp" [(ngModel)]="player.username" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="inputPassword">
                    <p class="text-info">Password</p>
                  </label>
                <input type="password" class="form-control" name="password" id="inputPassword" aria-describedby="passwordHelp" [(ngModel)]="player.password" placeholder="Password">
                <a id="passwordHelp" class="nav-link" href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <br>
                  <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
              </div>
              <div class="col-lg-4"></div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
